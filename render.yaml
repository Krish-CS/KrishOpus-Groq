services:
  # Web Service - Backend
  - type: web
    name: krishopus
    runtime: python  # Changed from 'env' to 'runtime'
    region: singapore  # Changed from 'oregon' to 'singapore' (closest to Tamil Nadu)
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /health
